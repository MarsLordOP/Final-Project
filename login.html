<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intitial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'  rel='stylesheet'>
    <link rel="stylesheet" href="database.js">
    <title>Login</title>
    <script>
      function myFunction(){
    var x = document.getElementById("pass");
    if (x.type === "password"){
      x.type = "text";
    }
    else{
    x.type = "password";
    }
  }
    </script>
  </head>
  <body>

      <div class="wrapper">
        <div class="login_box">
        <div class="login-header">
          <span>Login</span>
      </div>
      <div class="input_box">
        <input type="text" id="user" class="input-field" required>
        <label for="user" class="label">Email/Phone</label>
        <i class="bx bx-user icon"></i>
      </div>
      <div class="input_box">
        <input type="password" id="pass" class="input-field" required>
        <label for="pass" class="label">Password</label>
        <i class="bx bx-lock-alt icon"></i>
      </div>
      <div class="remember-forgot">
        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember"> Remember me</label>
      </div>
      <div class="show-password">
        <input type="checkbox" onclick="myFunction()">Show Password
      </div>
      <div class="forgot">
        <a href="forgot-password.html">Forgot password?</a>
      </div>
      </div>
      <div class="input_box">
        <input type="submit" class="input-submit" value="Login" onclick="login()">
      </div>
      <div class="GO-BACK">
        <a href="Home.html"><input type="button" class="go-back" value="                                               Back                                              "></a>
    </div>
    <br>
      <div class="register">
        <span>Don't have an account? <a href="sign-up.html">Sign Up</a></span>
      </div>
      </div>
      </div>
      <script src="script.js"></script>
      <script src="database.json"></script>
  </body>
</html>
